INTRODUCTION_MALIYAH = التعريف بالمشروع
INTRODUCTION_MALIYAH_BOX = تطبيق نظام مالي إلكتروني حديث لإدارة المالية العامة في سلطنة عُمان، يتم استخدامه في عمليات التخطيط والتنفيذ والرقابة وإدار التقارير المتعلقة بالميزانية العامة للدولة، ويسهم في تطبيق أفضل الممارسات في إدارة المالية العامة للدولة للوصول إلى الاستخدام الامثل للموارد المالية تماشيًا مع اهداف رؤية عُمان 2040.
MAIN_OBJECTIVE = الأهداف الرئيسية
MAIN_OBJECTIVE_TEXT_1 = تمكين اتخاذ القرارات من خلال توفير بيانات مالية دقيقة، وتعزيز الحوكمة والشفافية المالية.
MAIN_OBJECTIVE_TEXT_2 = تطوير نظام مالي حديث يدعم تطبيق أساس المحاسبة بالاستحقاق المالي.
MAIN_OBJECTIVE_TEXT_3 = تعزيز كفاءة الكوادر الوطنية في مجال إدارة المالية العامة.
MAIN_OBJECTIVE_TEXT_4 = دعم تطبيق مبادرات إدارة المالية العامة، مثل: موازنة البرامج والأداء - حساب الخزينة الموحد - السجل الوطني للأصول


REPORTING_AND_DASHBOARD = التقارير ولوحة المعلومات
REPORTING_AND_DASHBOARD_HEADERLABEL = تقارير تحليلية تساعد في اتخاذ القرارات
REPORTING_AND_DASHBOARD_BOX1 = باستخدام تقارير أوراكل ولوحات المعلومات، يمكن للمؤسسات تحسين عملية صنع القرار وزيادة الكفاءة من خلال تقديم رؤى دقيقة ومحدثة.
REPORTING_AND_DASHBOARD_BOX2 = أما لوحات المعلومات (Dashboards) فهي واجهات بصرية تُظهر البيانات الرئيسية بشكل مرئي؛ مما يسهل فهم المعلومات بسرعة. تحتوي لوحات المعلومات على رسوم بيانية ومؤشرات أداء رئيسية (KPIs) تساعد في تتبع الأداء وتحليل الاتجاهات.
REPORTING_AND_DASHBOARD_BOX3 = تقارير أوراكل (Oracle Reporting) هي أدوات تستخدم لإنشاء تقارير مخصصة من قواعد بيانات أوراكل. تتيح للمستخدمين استخراج البيانات وتحليلها وعرضها بشكل منظم. تشمل هذه الأدوات تقارير تشغيلية، تقارير مالية، وتقارير تحليلية تساعد في اتخاذ القرارات.
REPORTING_AND_DASHBOARD_BOX4 = استخدام Oracle Analytics في النظام المالي يمكن أن يكون له تأثير كبير على تحسين الأداء واتخاذ القرارات. إليك بعض الاستخدامات الرئيسية:
REPORTING_AND_DASHBOARD_BOX4_HEADER = أدوات قوية للمؤسسات المالية
REPORTING_AND_DASHBOARD_BOX4_TEXT1 = تحليل الأداء المالي<br />يمكن للمؤسسات استخدام لتحليل البياناتالمالية مثل الإيرادات والمصروفات. يساعد ذلك في فهم الاتجاهاتالمالية وتحديد البنود التي تحتاج إلى تحسين.
REPORTING_AND_DASHBOARD_BOX4_TEXT2 =  التنبؤ المالي: باستخدام تقنيات التحليل التنبؤي، يمكنللمستخدمين توقع الأداء المالي المستقبلي بناءً على البياناتالتاريخية. هذا يمكن أن يساعد في التخطيط المالي وإعدادالميزانيات.
REPORTING_AND_DASHBOARD_BOX4_TEXT3 =  إعداد التقارير المالية: تسهل Oracle Analytics إنشاء تقاريرمالية دقيقة ومفصلة، مما يساعد في تقديم المعلومات اللازمةللإدارة والجهات العليا.
REPORTING_AND_DASHBOARD_BOX4_TEXT4 =  تحليل البيانات الكبيرة: بفضل قدرتها على التعامل مع كميات كبيرةمن البيانات، يمكن لـ Oracle Analytics مساعدتك في استخراج رؤىقيمة من البيانات المالية المعقدة.


FAQ_HEADER = الأسئلة الشائعة
FAQ_QUESTION_1 = ما هي بوابة مالية؟
FAQ_QUESTION_1_ANSWER = بوابة مالية هي منصة الإنترانت الخاصة بوزارة المالية والمصممة لتسهيل التواصل وتبادل المعلومات والوصول إلى تطبيقات مالية. إنها بوابة شاملة لجميع التحديثات والموارد المتعلقة بمشروع مالية.
FAQ_QUESTION_2 = ما هو أوراكل هايبيريون وكيف يتم استخدامه في مشروع مالية؟
FAQ_QUESTION_2_ANSWER = أوراكل هايبيريون هو مجموعة إدارة أداء المؤسسات (EPM) المستخدمة في مشروع مالية لتخطيط الميزانية والتوحيد المالي وإعداد التقارير. تُمكّن وزارة المالية من تبسيط عمليات التخطيط وتحسين دقة التنبؤات وتوفير تحليلات مالية شاملة لاتخاذ قرارات أفضل.
FAQ_QUESTION_3 = كيف يتكامل نظام أوراكل EBS مع منظومة مالية؟
FAQ_QUESTION_3_ANSWER = تعمل مجموعة أوراكل للأعمال الإلكترونية (EBS) كنظام إدارة مالية أساسي ضمن منظومة مالية. وهي تتعامل مع العمليات المالية الحيوية بما في ذلك دفتر الأستاذ العام والحسابات الدائنة والحسابات المدينة والأصول الثابتة والمشتريات. توفر بوابة مالية وصولاً سلساً إلى وحدات EBS مع دمج تدفقات البيانات بين EBS والأنظمة المالية الأخرى.
FAQ_QUESTION_4 = ما هي أدوات إعداد الميزانية المتاحة في مالية؟
FAQ_QUESTION_4_ANSWER = توفر مالية أدوات شاملة لإعداد الميزانية من خلال تخطيط أوراكل هايبيريون. تُمكّن هذه الأدوات مسؤولي الميزانية من إنشاء خطط مالية مفصلة، وتشغيل سيناريوهات افتراضية، وتحليل البيانات التاريخية، والتعاون مع أصحاب المصلحة خلال دورة الميزانية. يدعم النظام منهجيات الميزانية من أعلى إلى أسفل ومن أسفل إلى أعلى مع موافقات سير العمل.
FAQ_QUESTION_5 = كيف يمكنني الوصول إلى تطبيقات مالية؟
FAQ_QUESTION_5_ANSWER = يمكنك الوصول إلى تطبيقات مالية من خلال تسجيل الدخول إلى البوابة باستخدام بيانات الاعتماد المصرح بها والانتقال إلى قسم التطبيقات من لوحة المعلومات الرئيسية. تتيح قدرات تسجيل الدخول الموحد (SSO) الوصول السلس إلى أوراكل هايبيريون وEBS وأنظمة متكاملة أخرى.
FAQ_QUESTION_6 = ما هي قدرات إعداد التقارير المالية التي تقدمها مالية؟
FAQ_QUESTION_6_ANSWER = توفر مالية تقارير مالية قوية من خلال التقارير المالية لأوراكل هايبيريون وإصدار المؤسسات لذكاء الأعمال من أوراكل (OBIEE). يمكن للمستخدمين إنشاء بيانات مالية موحدة وتقارير مخصصة ولوحات معلومات تفاعلية وتحليلات مخصصة. يمكن جدولة التقارير وتصديرها إلى تنسيقات متعددة وتوزيعها بشكل آمن على أصحاب المصلحة.
FAQ_QUESTION_7 = كيف يعمل تنفيذ الميزانية في نظام مالية؟
FAQ_QUESTION_7_ANSWER = يستفيد تنفيذ الميزانية في مالية من أوراكل EBS لإدارة دورة النفقات الكاملة. يتتبع النظام مخصصات الميزانية والالتزامات والنفقات الفعلية في الوقت الحقيقي. تفرض الضوابط الآلية حدود الإنفاق وتسلسلات الموافقة والامتثال للوائح المالية مع توفير رؤية لاستخدام الميزانية عبر الكيانات الحكومية.
FAQ_QUESTION_8 = ماذا أفعل إذا نسيت كلمة المرور الخاصة بي؟
FAQ_QUESTION_8_ANSWER = إذا نسيت كلمة المرور الخاصة بك، انقر على رابط 'نسيت كلمة المرور' في صفحة تسجيل الدخول. اتبع التعليمات لإعادة تعيين كلمة المرور من خلال عنوان البريد الإلكتروني المسجل الخاص بك. لأسباب أمنية، يتطلب النظام كلمات مرور قوية يجب تغييرها بشكل دوري.
FAQ_QUESTION_9 = ما هي موارد التدريب المتاحة لمستخدمي أوراكل هايبيريون؟
FAQ_QUESTION_9_ANSWER = توفر بوابة مالية موارد تدريبية واسعة لمستخدمي أوراكل هايبيريون، بما في ذلك أدلة خطوة بخطوة ودروس فيديو وجلسات تدريبية مسجلة وأسئلة متكررة. يتم جدولة ورش عمل تدريبية منتظمة للميزات الجديدة والمبتدئين. يمكن للمستخدمين المتقدمين الوصول إلى وحدات متخصصة لقدرات التخطيط وإعداد التقارير والإدارة.
FAQ_QUESTION_10 = كيف يتم الحفاظ على أمان البيانات داخل منظومة مالية؟
FAQ_QUESTION_10_ANSWER = تطبق مالية إطار أمان شامل عبر جميع الأنظمة المتكاملة. يتضمن ذلك ضوابط الوصول المستندة إلى الأدوار، وتشفير البيانات، ومسارات التدقيق، وبروتوكولات المصادقة الآمنة. يتم دمج أمان أوراكل هايبيريون وEBS بشكل وثيق مع سياسات الأمان الشاملة للوزارة، مما يضمن حماية البيانات المالية الحساسة مع تمكين الوصول المناسب للمستخدمين المصرح لهم.
FAQ_QUESTION_11 = كيف يمكنني الحصول على الدعم الفني لمشاكل أوراكل EBS؟
FAQ_QUESTION_11_ANSWER = للحصول على الدعم الفني المتعلق بأوراكل EBS، يمكنك إرسال تذكرة دعم من خلال بوابة مكتب مساعدة مالية، مع تحديد وحدة EBS وتفاصيل المشكلة. يمكن تصعيد المشاكل العاجلة عن طريق الاتصال بخط الدعم الساخن على +XXX-XXXX-XXXX خلال ساعات العمل. تم تنظيم فريق الدعم لتقديم مساعدة متخصصة لمختلف وحدات EBS.
FAQ_QUESTION_12 = ما هي ميزات التوحيد المالي الرئيسية في مالية؟
FAQ_QUESTION_12_ANSWER = تستفيد مالية من إدارة مالية أوراكل هايبيريون (HFM) للتوحيد المالي المتطور. يتعامل النظام مع ترجمات العملات المتعددة، وإلغاء المعاملات بين الشركات، وهياكل الملكية المعقدة. يدعم المعايير الدولية للتقارير المالية (IFRS) ومعايير المحاسبة المحلية، مع ضوابط مدمجة لضمان الدقة والامتثال طوال عملية التوحيد.


BUDGET_PREPARATION_HEADER = إعداد الميزانية
WHAT_IS_HYPERIAN_LABEL =  ما هو نظام هايبريون؟
WHAT_IS_HYPERIAN_TEXT = هايبيريون هو أحدث حل تقني لتخطيط وإعداد الميزانية العامة. وهو جزء من مجموعة من الأدوات البرمجية المخصصة لإدارة الأداء المؤسسي (EPM) والتخطيط المالي وإعداد التقارير المالية. يهدف هذا النظام إلى مواكبة التطورات الأخيرة في عالم الإدارة المالية، بما في ذلك التحكم في الإيرادات والمصروفات وتحقيق التكامل المالي للكيانات الحكومية. يتميز هايبريون بواجهة سهلة الاستخدام ولوحات معلومات تفاعلية تبسط إدخال وتبادل البيانات المالية بين الإدارات ذات الصلة، بالإضافة إلى التنفيذ الدقيق والفعال للعمليات المحاسبية.
MAIN_USE_OF_HYPERIAL_LABEL = الاستخدامات الرئيسية لنظام هايبريون
CONSOLIDATE_BOX_HEADER = التقارير المالية الموحدة
CONSOLIDATED_REPORTING = التقارير الموحدة:
CONSOLIDATE_BOX_TEXT_1 =  يمكن من إعداد تقارير مالية موحدة لجميع الإدارات الحكومية باستخدام إدارة الأموال في هايبريون (HFM).
GOVERNMENTS_REPORTS =  التقارير الحكومية:
CONSOLIDATE_BOX_TEXT_2 =  يسهل النظام إعداد التقارير السنوية والاستراتيجية المقدمة للمؤسسات المالية الدولية أو الوكالات الحكومية.
ACCURATE_REPORTING = تقارير دقيقة:
CONSOLIDATE_BOX_TEXT_3 =  يوفر تقارير موثوقة لمراقبة تنفيذ الميزانية وضمان الامتثال للقوانين المالية.
FINANCIAL_BOX_HEADER = التخطيط المالي والميزانية
BUDGETING = إعداد الميزانية:
FINANCIAL_BOX_TEXT_1 =  يساعد النظام الوحدات الحكومية على تطوير وتحديث الميزانيات بدقة، مع تتبع الإيرادات والنفقات وفقاً للتوقعات المستقبلية.
FINANCIAL_FORCASTING = التنبؤ المالي:
FINANCIAL_BOX_TEXT_2 =  يتيح هايبريون التنبؤ المالي المستقبلي لتخصيص الموارد بشكل استراتيجي وتحديد الأولويات.
DATA_ANALYSIS_BOX_HEADER = تحليل البيانات واتخاذ القرارات
FINANCIAL_PERFORMANCE_ANALYSIS = تحليل الأداء المالي:
DATA_ANALYSIS_BOX_TEXT_1 = باستخدام Essbase، يمكنك إجراء تحليل متعدد الأبعاد لتخصيص الموارد المالية والحصول على فهم أعمق للأداء المالي.
DATA_DRIVEN_DECISION = القرارات المبنية على البيانات:
DATA_ANALYSIS_BOX_TEXT_2  =   يوفر النظام بيانات دقيقة وقابلة للتحليل لدعم القرارات الاستراتيجية.
FINANCIAL_OVERSIGHT_HEADER =  الرقابة المالية والشفافية
SPENDING_MONITORING = مراقبة الإنفاق:
FINANCIAL_OVERSIGHT_TEXT_1 =  يسهل النظام مراقبة تنفيذ الميزانية لضمان الامتثال ومنع التجاوزات.
EHANCE_TRANSPARANCY = تعزيز الشفافية:
FINANCIAL_OVERSIGHT_TEXT_2 =  يوفر تقارير دقيقة تعزز الشفافية المالية وتمكن من مشاركتها مع الهيئات الرقابية والجمهور.
LONG_TERM_STRATIGIC_HEADER = التخطيط الاستراتيجي طويل الأمد
STRATEGIC_PLANNING = التخطيط الاستراتيجي:
LONG_TERM_STRATIGIC_TEXT_1 =   يساعد التمويل الاستراتيجي لهايبريون في تخطيط المشاريع الحكومية طويلة الأجل وتخصيص الموارد وفقًا للأهداف الوطنية.
FISCAL_POLOCY = محاكاة السياسات المالية:
LONG_TERM_STRATIGIC_TEXT_2 =   يمكن للنظام محاكاة الآثار طويلة الأمد للسياسات المالية على الميزانية العامة.
MONITOR_AND_EVALUATING_HEADER = مراقبة وتقييم الأداء الحكومي
PERFORMANCE_EVALUTION = تقييم الأداء:
MONITOR_AND_EVALUATING_TEXT =   يساعد النظام في مراقبة تنفيذ المشاريع الحكومية وتتبع الإنفاق الفعلي مقارنة بالإنفاق المخطط، مما يحسن التقييم المستمر للأداء الحكومي.
INTEGRATION_WITH_OTHERS_HEADER = التكامل مع الأنظمة الأخرى
TECHNICAL_INTEGRATION = التكامل التقني:
INTEGRATION_WITH_OTHERS_TEXT =   يتكامل هايبيريون مع أنظمة الوزارة الأخرى مثل أنظمة المحاسبة والأنظمة المالية الأخرى، مما يسهل تحديث ونقل البيانات بسلاسة.
MOST_IMPORTANT_BENEFIT_HEADER =  أهم الفوائد التي يقدمها نظام هايبريون
MOST_IMPORTANT_BENEFIT_TEXT = بشكل عام، يعد هايبريون أداة متطورة تساعد المؤسسات الحكومية على إدارة بياناتها المالية بكفاءة، مع دمج التخطيط المالي والتحليل الاستراتيجي لضمان الأداء الأمثل.
MOST_IMPORTANT_BENEFIT_BOX_1 = دعم اتخاذ القرارات الاستراتيجية المستندة إلى البيانات.
MOST_IMPORTANT_BENEFIT_BOX_2 = تعزيز الشفافية المالية وتقديم تقارير دقيقة وشاملة.
MOST_IMPORTANT_BENEFIT_BOX_3 = تحسين إعداد الميزانية والتخطيط المالي.
MOST_IMPORTANT_BENEFIT_BOX_4 = تحسين إدارة التكاليف والعائدات في المشاريع الحكومية.
MOST_IMPORTANT_BENEFIT_BOX_5 = التكامل مع الأنظمة الأخرى لتسهيل تدفق البيانات المالية.
MOST_IMPORTANT_BENEFIT_BOX_6 = مراقبة تنفيذ الميزانية ومنع التجاوزات المالية.


BUDGET_EXECUTION_HEADER = تنفيذ الميزانية
ORACLE_EBS_HEADER = أوراكل إي-بزنس سويت (EBS) لإدارة الميزانية في القطاع الحكومي
ORACLE_EBS_HEADER_TEXT = يتم استخدام أوراكل إي-بزنس سويت (EBS) من قبل العديد من الوزارات والهيئات الحكومية، بما في ذلك وزارة المالية، لتوفير حلول متكاملة لإدارة وتنفيذ الميزانية العامة للدولة. تم تخصيص النظام لتلبية احتياجات القطاع الحكومي، مثل إعداد الميزانية وتنفيذها ومراقبتها، بكفاءة وشفافية.
HOW_EBS_SYSTEM_WORKS_HEADER = كيف يعمل نظام EBS على تنفيذ الميزانية؟
BUDGET_EXECUTION_HEADER = تنفيذ الميزانية
BUDGET_EXECUTION_TEXT_1 = يوفر النظام أدوات للتحكم في الإنفاق الحكومي وضمان الالتزام بالميزانية المعتمدة لكل جهة حكومية.
BUDGET_EXECUTION_TEXT_2 = يتم ربط المعاملات المالية، مثل النفقات والاعتمادات، بالهيكل المالي للميزانية لضمان التنفيذ الدقيق.
MONITERING_REPORTING_HEADER = المراقبة وإعداد التقارير
MONITERING_REPORTING_TEXT_1 = يوفر تقارير مفصلة تُظهر الفجوات المالية والالتزامات لدعم اتخاذ القرار.
MONITERING_REPORTING_TEXT_2 = يتيح النظام تحليل الأداء المالي ومقارنته بالميزانية المخططة.
DATA_ANALYSIS_HEADER = تحليل البيانات واتخاذ القرارات
DATA_ANALYSIS_TEXT_1 = تحليل الأداء المالي: باستخدام Essbase، يمكنك إجراء تحليل متعدد الأبعاد لتخصيص الموارد المالية والحصول على فهم أعمق للأداء المالي.
DATA_ANALYSIS_TEXT_2 = القرارات المبنية على البيانات: يوفر النظام بيانات دقيقة وقابلة للتحليل لدعم القرارات الاستراتيجية.
AUTOMATION_OF_FINANCIAL_HEADER = أتمتة العمليات المالية
AUTOMATION_OF_FINANCIAL_TEXT_1 = يسهل النظام عملية تسوية الحسابات والمراقبة الدقيقة للتدفقات النقدية.
AUTOMATION_OF_FINANCIAL_TEXT_2 = تتم عمليات الدفع والتحصيل بشكل آلي، مما يقلل من الأخطاء البشرية.
IMPROVE_BUDGET_MANAGEMENT_HEADER = تحسين إدارة الميزانية
IMPROVE_BUDGET_MANAGEMENT_TEXT_1 = تخصيص الميزانية: يتيح التخصيص للوزارات والهيئات الحكومية وفق الأولويات الوطنية.
IMPROVE_BUDGET_MANAGEMENT_TEXT_2 = إعداد الميزانية السنوية: يساعد النظام في إعداد ميزانية دقيقة بناءً على التوقعات المالية للإيرادات والنفقات.
IMPROVE_BUDGET_MANAGEMENT_TEXT_3 = ضمان الامتثال: يدعم تنفيذ الإنفاق وفق الخطة المعتمدة، مع منع التجاوزات.
EHANCING_TRANSPARANCY_HEADER = تعزيز الشفافية وإصدار تقارير الأداء
EHANCING_TRANSPARANCY_TEXT_1 = يوفر تقارير شاملة تساعدك على اتخاذ القرارات المالية بناءً على بيانات دقيقة.
EHANCING_TRANSPARANCY_TEXT_2 = يدعم الشفافية المالية، مما يعزز الثقة في البيانات المالية الحكومية.
STRENGTHENING_FINANCIAL_OVERSIGHT_HEADER = تعزيز الرقابة المالية
STRENGTHENING_FINANCIAL_OVERSIGHT_TEXT_1 = يصدر تقارير دورية وفورية عن الأداء المالي وحالة الإنفاق.
STRENGTHENING_FINANCIAL_OVERSIGHT_TEXT_2 = يوفر أدوات دقيقة للتحكم في الإنفاق الحكومي.
REVENUE_AND_EXPENSE_HEADER =  إدارة الإيرادات والنفقات
REVENUE_AND_EXPENSE_TEXT_1 = يمكن تتبع الإيرادات الحكومية مثل الضرائب والرسوم بشكل شامل.
REVENUE_AND_EXPENSE_TEXT_2 = يمكن من الإدارة الفعالة للنفقات المرتبطة بالمشاريع والبرامج الحكومية.
INTEGRATION_WITH_E_GOVERNMENT_HEADER = التكامل مع أنظمة الحكومة الإلكترونية
INTEGRATION_WITH_E_GOVERNMENT_TEXT_1 = تحليل الأداء المالي: يساعد على تتبع وإدارة الدين العام وسداد القروض بطريقة منظمة، مما يقلل من عبء الديون على الدولة.
INTEGRATION_WITH_E_GOVERNMENT_TEXT_2 = يتكامل النظام مع الأنظمة الأخرى مثل أنظمة الدفع والشراء وإدارة المشاريع، لضمان التدفق السلس للبيانات المالية.
KEY_BENEFITS_OF_EBS = الفوائد الرئيسية لنظام EBS في وزارة المالية
KEY_BENEFITS_OF_EBS_BOX_1_HEADER = إدارة المدفوعات والنفقات
KEY_BENEFITS_OF_EBS_BOX_1_TEXT = يدير المدفوعات للموردين والمشاريع الحكومية. يراقب التدفقات النقدية لضمان الالتزام بالميزانية. يساعد في إدارة التدفقات النقدية اليومية لضمان السيولة اللازمة لتغطية النفقات.
KEY_BENEFITS_OF_EBS_BOX_2_HEADER = المصادقة والتحقق
KEY_BENEFITS_OF_EBS_BOX_2_TEXT = يضمن تنفيذ المعاملات المالية ضمن الميزانية المعتمدة. يتضمن إعدادات التحقق المسبق لضمان الامتثال لبنود الميزانية قبل الموافقة على الإنفاق.
KEY_BENEFITS_OF_EBS_BOX_3_HEADER = الربط مع الحسابات المالية
KEY_BENEFITS_OF_EBS_BOX_3_TEXT = يربط بنود الميزانية بحسابات دفتر الأستاذ العام (GL)، مما يمكن الوزارة من تتبع تنفيذ الميزانية عبر مختلف القطاعات والمشاريع.
KEY_BENEFITS_OF_EBS_BOX_4_HEADER = دعم اتخاذ القرار
KEY_BENEFITS_OF_EBS_BOX_4_TEXT  = يساعد صناع القرار على: تعديل الخطط المالية بناءً على الأداء الفعلي. إعادة تخصيص الموارد حسب الحاجة. التنبؤ بالتحديات المستقبلية واتخاذ إجراءات استباقية.
KEY_BENEFITS_OF_EBS_BOX_5_HEADER =  الشفافية وتقارير الأداء
KEY_BENEFITS_OF_EBS_BOX_5_TEXT  = يوفر تقارير مفصلة للجهات الرقابية مثل مجلس الشورى حول: الإنفاق الحكومي. فجوات الميزانية. توزيع الإنفاق عبر القطاعات المختلفة. لوحات المعلومات التفاعلية: تعرض بصرياً بيانات الميزانية ومؤشرات الأداء الرئيسية (KPIs).
KEY_BENEFITS_OF_EBS_BOX_6_HEADER = تعزيز الرقابة والامتثال
KEY_BENEFITS_OF_EBS_BOX_6_TEXT = يضمن الالتزام باللوائح المالية والقوانين المحلية. يقلل من مخاطر الفساد المالي من خلال تعزيز الشفافية والرقابة الآلية.
KEY_BENEFITS_OF_BUDGET_IMPL_HEADER = الفوائد الرئيسية لتنفيذ الميزانية
KEY_BENEFITS_OF_BUDGET_IMPL_TEXT_1 = تحسين الكفاءة التشغيلية وتقليل الأخطاء اليدوية.
KEY_BENEFITS_OF_BUDGET_IMPL_TEXT_2 = يدعم نظرة شاملة لحالة الإنفاق العام في الوقت الفعلي.
KEY_BENEFITS_OF_BUDGET_IMPL_TEXT_3 = تمكين الوزارة من إدارة الميزانية بشكل استباقي.
KEY_BENEFITS_OF_BUDGET_IMPL_TEXT_4 = تعزيز الشفافية والثقة في العمليات المالية الحكومية.


FSDC_HEADER = مركز تطوير النظام المالي
FSDC_HEADER_TEXT = مركز تقني لتطوير أنظمة المالية العامة لوزارة المالية المستخدمة في وحدات الجهاز الإداري للدولة، ويهدف إلى تأهيل الموظفين الحكوميين المختصين في مجال إدارة المالية العامة، وتعزيز قدراتهم ومعارفهم المالية والتقنية في استخدام الأنظمة المالية الحديثة، واتباع أسس المحاسبة المالية الحكومية ، وبدأ المركز أعماله في يناير 2024م.
FSDC_BOX_1 = تعزيز ثقافة إدارة المالية العامة  لدى موظفي الوحدات الحكومية.
FSDC_BOX_2 = تأهيل الموظفين المختصين في المجال المالي على استخدام النظام المالي الحكومي الموحد.
TARGET_AUDIENCE_HEADER = المحاور المستهدفة
TARGET_AUDIENCE_TEXT_1 = دليل الحسابات الحكومية
TARGET_AUDIENCE_TEXT_2 = تصنيف الميزانية العامة للدولة
TARGET_AUDIENCE_TEXT_3 = السياسات والإجراءات المالية والمحاسبية
TARGET_AUDIENCE_TEXT_4 = استخدام النظام المالي الحكومي الموحد والأنظمة المالية الأخرى من خلال المحاكاة
CONTACT_DETAILS_HEADER = الفئة المستهدفة
CONTACT_DETAILS_TEXT= موظفي الوحدات الحكومية في مجال إدارة المالية العامة
MINISTRIES_DISTRICT =  موقعنا: حي الوزارات - مجمع الراية- الطابق الأول
MINISTRIES_DISTRICT_CONTACT = ۲٤۷٤ ٦۳۹۸

LOGIN_SMARTCARD_BUTTON = تسجيل الدخول باستخدام البطاقة الذكية
MOBILE_NO = رقم الجوال
LOGIN_SMARTPHONE_BUTTON = تسجيل الدخول باستخدام الهاتف الذكي
CONTACT_ADMINISTRATOR_MSG = هل تواجه مشكلة في تسجيل الدخول؟
CONTACT_ADMINISTRATOR_LINK = اتصل بالمسؤول.